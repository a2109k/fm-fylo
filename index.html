<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="assets/scss/styles.css" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>


  <div class="main-wrapper">
    <div class="main-content">
      <div class="left-block fylo-block">
           <img src="assets/images/logo.svg">
           <div class="img-block">
             <div class="img-item">
              <img src="assets/images/icon-document.svg">
             </div>
             <div class="img-item">
              <img src="assets/images/icon-folder.svg">
            </div>
            <div class="img-item">
              <img src="assets/images/icon-upload.svg">
            </div>
           </div>
      </div>

      <div class="right-block storage-block">
          <p> You've used <strong>815 GB</strong> of your storage</p>
          <div class="progress-block">
            <div class="progress-bar progress-gradient" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-circle"></div>
            </div>
            <div class="progress-min-max">
              <span class="">0 GB</span>
              <span class="">1000 GB</span>
            </div>
          </div>
          <div class="storage-left">
               <span> 185  </span>
               <span> GB LEFT</span>
          </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
